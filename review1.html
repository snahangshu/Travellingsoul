<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Post - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static',filename='./asset/css/blog.css')}}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <style>
                .img-responsive {
                    height: auto;
                    width: auto;
                    max-height: 47px;
                    max-width: 230px;
                    vertical-align:top;
                }
            </style>
            <a class="navbar-brand" href="/"><img src="{{url_for('static',filename='./asset/img/logo.png')}}" class="img-responsive" alt=""/></a>
            <div class="container">
                <a class="navbar-brand" href="/">Review</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">Some of the places of Assam</h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">Posted on January 1, 2023 by </div>
                            <!-- Post categories-->
                            
                        </header>
                        <!-- Preview image figure-->
                        <style>
                            {
                                .figcaption {
                                    font-size: 14px;
                                    color: #555;
                                    text-align: center;
                                  }
                            }
                        </style>
                        <figure class="mb-4"><img class="img-fluid rounded" src="{{url_for('static',filename='./asset/img/kazi1.jpg')}}" alt="Kaziranga" /><figcaption>beautifull home in assam.</figcaption></figure>
                        
                        
                    </article>
                    <!-- Comments section-->
                    <section class="mb-5">
                        <div class="card bg-light">
                            <div class="card-body">
                                <div class="comments">
                                    <form action="/post" method="post" id="comment-form" class="mb-4">
                                        <textarea class="form-control" name="comment" rows="2" placeholder="Write a comment..."></textarea>
                                        <button type="submit">Comment</button>
                                    </form>
                                    <div id="commentList">
                                        {% for comment in comments %}
                                        <div class="comment">{{ comment.comment }}</div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <figure class="mb-4"><img class="img-fluid rounded" src="{{url_for('static',filename='./asset/img/ass.jpg')}}" alt="Kaziranga" /><figcaption>paddy fields of assam</figcaption></figure>
                        <!-- Comments section-->
                    
                </div>
               
            </div>
        </div>
        <!-- Footer-->
       
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var commentForm = document.querySelector('#comment-form');
                commentForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    var commentText = document.querySelector("#comment-form textarea").value;
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/post", true);
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                            console.log("Comment added successfully");
                            var commentList = document.querySelector("#commentList");
                            var newComment = document.createElement("div");
                            newComment.textContent = commentText;
                            newComment.classList.add("comment");
                            commentList.appendChild(newComment);
                            document.querySelector("#comment-form textarea").value = "";
                        }
                    };
                    xhr.send("comment=" + encodeURIComponent(commentText));
                });
            });
        </script>
        
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <style>
                margin-top: auto;
                height:0;
            </style>
            <div class="container1"><div id="footer" style="position:absolute; left:0px; right:0px; bottom:0px; height:50px;"></div><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
    </body>
</html>
