<body>
	<div id="booking" class="section">
		<div class="section-center">
		
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Make your reservation</h1>
							<p>Welcome to travelling soul a website where you will find best budget trips to your favourites places in Assam üòç.
							</p>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form" >
							<form action="/reserve" method="post">
								<div class="name">
									<div class="form-group">
										<span class="form-label">name</span>
									    <input class="form-control"  name="name" placeholder="enter your name" >

									</div>
								</div>
								<div class="form-group">
									<span class="form-label">Your Destination</span>
									<select class="form-control"  type="text" name="destination" placeholder="enter a destination" >
										<option> </option>
										<option>Dibrugarh</option>
										<option>Kaziranga</option>
										<option>Tezpur</option>
										<option>Guwahati</option>
										<option>Sivasagar</option>
									</select>
									<span class="select-arrow"></span>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Check In</span>
											<input class="form-control" name="checkin" type="date" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Check out</span>
											<input class="form-control" name="checkout" type="date" required>
										</div>
									</div>
								</div>
								<div class="contact">
									<div class="form-group">
										<span class="form-label">Phone number</span>
									    <input class="form-control" name="phoneno" placeholder="enter your contact number" >

									</div>
								</div>
								<div class="email">
									<div class="form-group">
										<span class="form-label">Email</span>
									    <input class="form-control" name="email" placeholder="enter your email address" >

									</div>
								</div>
    							<div class="row">
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Rooms</span>
											<select class="form-control" name="rooms">
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Adults</span>
											<select class="form-control"name="adults">
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Children</span>
											<select class="form-control" name="childrens">
												<option>0</option>
												<option>1</option>
												<option>2</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
